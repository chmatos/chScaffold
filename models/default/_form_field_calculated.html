              
              <%# Block of ##{field_name} %>

                <div class="col-sm-10">
                  <div class="form-group">
                    <%= f.label "##{field_name}".camelize, class: "col-sm-2 control-label" %>
                    <div class="col-sm-8">
                      <% ##{field_name} = ##{formula} %>

                    </div>
                  </div>
                </div>
              </div>
