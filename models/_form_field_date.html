              
              <%# Block of ##{field_name} %>
              <div class="row">
                <div class="col-sm-10">
                  <div class="form-group">
                    <%= f.label :##{field_name}, class: "col-sm-2 control-label" %>
                    <div class="col-sm-8">
                      <%= f.text_field :##{field_name}, {:value => (@##{table.downcase}.##{field_name}.strftime(t('long_date')) if :##{field_name}), class: "form-control input-sm", id: "datapicker_##{field_name}"} %>
                    </div>
                  </div>
                </div>
              </div>
